name: Laravel

on:
  pull_request:
    branches:
      - develop
      - main

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          # Mysqlの設定
          # userをrootにするとエラーになるので適当な名前に修正する
          # https://blog.norio.io/it/ci-cd/use-ephemeral-mysql-in-github-actions-workflow/
          MYSQL_DATABASE: team_dev_project_2_d
          MYSQL_USER: laravel_user
          MYSQL_PASSWORD: laravel_pass
          MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
        options: --health-cmd "mysqladmin ping -h localhost" --health-interval 20s --health-timeout 10s --health-retries 10

    steps:
      - uses: actions/checkout@v2
      - name: cache vendor
        id: cache
        uses: actions/cache@v1
        with:
          path: ./vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-
      - name: composer install
        if: steps.cache.outputs.cache-hit != 'true'
        run: composer install -n --prefer-dist
      # env.exampleをコピーして.envを作成
      # env.exampleの DB_DATABASE に MYSQL_DATABASE名を指定するか、.envの MYSQL_DATABASEを書き換えない場合、エラー
      - name: copy .env
        run: cp .env.example .env
      - name: generate key
        run: php artisan key:generate
      - name: migrate
        run: php artisan migrate
        env:
          DB_HOST: 127.0.0.1
      - name: seeder
        run: php artisan db:seed
        env:
          DB_HOST: 127.0.0.1
      - name: Execute tests (Unit and Feature tests) via PHPUnit
        env:
          DB_HOST: 127.0.0.1
        run: php artisan test
